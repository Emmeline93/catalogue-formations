<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue des formations Osengo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fbfd;
      padding: 2rem;
      color: #11142e;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .search-box {
      max-width: 500px;
      margin: 0 auto 2rem auto;
    }
    .search-box input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .formation-card {
      background: white;
      border-left: 8px solid #66bb6a;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .formation-card h2 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem 0;
    }
    .formation-card p {
      margin: 0.2rem 0 1rem 0;
      color: #444;
    }
    .formation-card a {
      display: inline-block;
      background: #66bb6a;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üîç Rechercher une formation</h1>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Tapez un mot-cl√© (ex: assistant, commerce...)" onkeyup="filtrerFormations()">
  </div>

  <div id="catalogue">
    <div class="formation-card" data-tags="advf domicile aide sanitaire social tp advf famille familles vie">
      <h2>ü´∂ TP Assistant de vie aux familles</h2>
      <p><strong>Domaine :</strong> Sanitaire & Social</p>
      <a href="https://monespace.osengo.fr/course/view.php?id=3111#section-3" target="_blank">üì• Acc√©der √† la section Moodle</a>
    </div>
  </div>

  <script>
    function filtrerFormations() {
      const input = document.getElementById("search-input").value.toLowerCase();
      const cartes = document.querySelectorAll(".formation-card");
      cartes.forEach(carte => {
        const tags = carte.dataset.tags.toLowerCase();
        carte.classList.toggle("hidden", !tags.includes(input));
      });
    }
  </script>
</body>
</html>
